name: API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: newman run EncChat/Tests/End-to-End\ Tests.postman_collection.json
